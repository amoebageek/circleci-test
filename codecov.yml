codecov:
  bot: this-is-codecov-bot
comment:
  layout: "diff"
  behavior: default
  require_changes: true  # if true: only post the comment if coverage changes
  branches:               # branch names that can post comment
    - "master"
coverage:	
  status:
    project:
      default:
        target: 50%
        threshold: 30%
        base: parent
        patch: off
        flags: 
          - frontend
  range: "70..100"
  round: down
  precision: 2
  parsers:	
    javascript:	
      enable_partials: no 
  paths: "./coverage/clover.xml"